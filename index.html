    <script>
        // API é…ç½®ï¼ˆå†™æ­»ï¼‰
        const API_URL = 'https://cloth-powerseller-approved-extremely.trycloudflare.com';
        const RESULT_COUNT = 10;

        function getApiUrl() {
            return API_URL;
        }

        function getResultCount() {
            return RESULT_COUNT;
        }

        // API çŠ¶æ€æ£€æŸ¥
        async function checkApiStatus() {
            const apiStatus = document.getElementById('apiStatus');
            const apiUrl = getApiUrl();

            try {
                const response = await fetch(`${apiUrl}/health`, {
                    method: 'GET',
                    mode: 'cors'
                });

                if (response.ok) {
                    const data = await response.json();
                    apiStatus.className = 'api-status online';
                    apiStatus.textContent = 'ğŸŸ¢ API åœ¨çº¿';
                } else {
                    throw new Error('API å“åº”å¼‚å¸¸');
                }
            } catch (error) {
                apiStatus.className = 'api-status offline';
                apiStatus.textContent = 'ğŸ”´ API ç¦»çº¿';
                console.warn('API çŠ¶æ€æ£€æŸ¥å¤±è´¥:', error);
            }
        }

        // æ–‡ä»¶å¤„ç†
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resultsSection = document.getElementById('resultsSection');
        const resultsGrid = document.getElementById('resultsGrid');

        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showError('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶');
                return;
            }

            selectedFile = file;

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewSection.style.display = 'block';
                resultsSection.style.display = 'none';
            };
            reader.readAsDataURL(file);

            hideMessages();
        }

        // æœç´¢åŠŸèƒ½
        searchBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const apiUrl = getApiUrl();
            const resultCount = getResultCount();

            hideMessages();
            loading.style.display = 'block';
            searchBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch(`${apiUrl}/search?n_results=${resultCount}`, {
                    method: 'POST',
                    mode: 'cors',
                    body: formData
                });

                const result = await response.json();

                // æ£€æŸ¥è¿”å›ç»“æœï¼šå¦‚æœæœ‰ results æ•°ç»„ä¸”ä¸ä¸ºç©ºï¼Œåˆ™è®¤ä¸ºæˆåŠŸ
                if (response.ok && result.results && Array.isArray(result.results) && result.results.length > 0) {
                    showSuccess(`æ‰¾åˆ° ${result.results.length} å¼ ç›¸ä¼¼å›¾ç‰‡ï¼`);
                    displayResults(result.results);
                } else {
                    showError(result.detail || result.message || 'æœç´¢å¤±è´¥ï¼šæœªæ‰¾åˆ°ç›¸ä¼¼å›¾ç‰‡');
                }
            } catch (error) {
                showError(`è¯·æ±‚å¤±è´¥: ${error.message}ã€‚è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥ã€‚`);
            } finally {
                loading.style.display = 'none';
                searchBtn.disabled = false;
            }
        });

        // æ˜¾ç¤ºç»“æœ
        function displayResults(results) {
            resultsGrid.innerHTML = '';
            const IMAGE_BASE_URL = 'http://pokemon.wz02.fun/image/';

            results.forEach((filename, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';

                // æ„å»ºå®Œæ•´çš„å›¾ç‰‡ URL
                const imageUrl = IMAGE_BASE_URL + filename;

                item.innerHTML = `
                    <div class="result-number">${index + 1}</div>
                    <img src="${imageUrl}" alt="${filename}" style="max-width: 100%; border-radius: 8px; margin: 10px 0;" onerror="this.style.display='none'">
                    <div class="result-path" title="${filename}">${filename}</div>
                `;

                resultsGrid.appendChild(item);
            });

            resultsSection.style.display = 'block';

            setTimeout(() => {
                resultsSection.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        // æ¶ˆæ¯æ˜¾ç¤º
        function showError(message) {
            errorMessage.textContent = 'âŒ ' + message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = 'âœ… ' + message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // é¡µé¢åŠ è½½
        window.addEventListener('load', () => {
            checkApiStatus();

            // æ¯ 30 ç§’æ£€æŸ¥ä¸€æ¬¡ API çŠ¶æ€
            setInterval(checkApiStatus, 30000);
        });
    </script>
